    <header class="max-w-container mx-auto px-5 shadow-md dark:bg-dblue">

      >
        <h1 class="text-3xl font-bold tb:text-2xl ml:text-xl mm:text-lg">
          Where in the World ?
        </h1>
        <div>
          <button
            class="flex items-center gap-2 px-4 py-2 rounded hover:bg-slate-100 dark:hover:bg-dblue-bg ml:px-3"
            id="mode-btn"
          >
            <img
              class="w-5 h-5 dark:hover:invert dark:invert ml:w-4 ml:h-4"
              src="./src/assets/img/moon.png"
              alt="mode image"

        </div>
      </div>
    </header>
    <section
      class="max-w-container mx-auto px-5 py-8 flex items-center justify-between tb:flex-col tb:items-stretch tb:gap-5 tb:py-5 tbs:py-4"
    >
      <form
        id="search-form"
        class="search-form max-w-md flex-1 dark:text-white"
      >
        <div
          class="input-group flex items-stretch bg-white-all rounded-md shadow overflow-hidden dark:bg-dblue-bg"
        >
          <div
            class="basis-14 bg-very-lgray flex items-center justify-center dark:bg-dblue-bg"
          >
            <img
              class="w-5 h-5 dark:invert"
              src="./src/assets/img/search.png"
              alt="Search Icon"
            />
          </div>
          <div class="flex-1 bg-blue-400">
            <input
              type="text"
              class="py-3 pl-3 w-full outline-none dark:bg-dblue"
              placeholder="Search a country you want ... "
              id="search-input"
            />
          </div>
        </div>
      </form>

      <form class="select-form max-w-[300px]">
        <!-- <label for="region">Choose Region</label> -->
        <select
          id="regions"
          class="px-4 py-3 rounded-lg w-[200px] text-dblue-text dark:text-white-all dark:bg-dblue"
        >
          <option selected value="all">Choose a region</option>
          <option value="asia">Asia</option>
          <option value="africa">Africa</option>
          <option value="americas">Americas</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
          <option value="antarctic">Antarctic</option>
        </select>
      </form>
    </section>
